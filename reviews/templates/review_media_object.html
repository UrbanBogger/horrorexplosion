{% load static %}
<div class="media">
      <a href="{{ review.get_absolute_url }}">
        <div class="media-left">
                {% if review.reviewed_movie.poster_thumbnail %}
                <img class="media-object img-rounded" src="{% static '' %}{{ review.reviewed_movie.poster_thumbnail }}" alt="{{ review.reviewed_movie.main_title}} poster" height="100" width="100"/>
                {% else %}
                <img class="media-object img-rounded" src="{% static '' %}{{ review.reviewed_movie.poster }}" alt="{{ review.reviewed_movie.main_title}} poster" height="100" width="100"/>
                {% endif %}
        </div>
        <div class="media-body">
          <h4 class="media-heading text-left">{{ review }}</h4>
            <p><strong>Summary: </strong> {{ review.mov_review_page_description }}</p>
            <p><strong>Our Rating</strong>: <img id="star-rating" src="{% static '' %}{{ mov_review.grade.grade_depiction }}" alt="{{ mov_review.grade.grade_numerical }} stars" height="70" width="100"/></p>
        </div>
      </a>
</div>
